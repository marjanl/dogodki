<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1>Uredi varnostnike</h1>
	<h:panelGroup id="mainPanel">
	<h:form id="form1">
		<p:growl id="varnostnikGrowl" showDetail="true" sticky="true"/>
		<h:dataTable value="#{varCtrl.list}" var="o" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">ime</f:facet>
    				#{o.ime}
    			</h:column>
			<f:facet name="footer">
				<h:commandButton value="uredi" action="#{varCtrl.uredi(o)}" />
			</f:facet>
		</h:dataTable>
		<h:commandButton value="dodaj novega"
			action="#{varCtrl.createNewVarnostnik()}"
			update="@form newVarnostnik" />
		<h:commandButton value="prekli훾i" title="prekli훾i"
			styleClass="btn-cta btn-cta-icon" icon="fa fa-plus"
			action="#{varCtrl.cancel}" update="@form :form1" />
	</h:form>
	</h:panelGroup>

	<h:form id="newVarnostnik">
		<h:panelGroup rendered="#{varCtrl.selected != null}"
			style="width: 110px;">
			<label>Ime:</label>
			<p:inputText id="imeInput" placeholder="Ime"
				required="true"
				requiredMessage="Ime je obvezno" value="#{varCtrl.selected.ime}"
				maxlength="30">
			</p:inputText>
			<p:message for="imeInput" />

			<h:commandButton value="shrani" action="#{varCtrl.save}"
				update=":form1 @form " />
			<h:commandButton value="prekli훾i" title="prekli훾i"
				styleClass="btn-cta btn-cta-icon" icon="fa fa-plus"
				action="#{varCtrl.cancel}" update="@form" />
		</h:panelGroup>
	</h:form>
</h:body>
</html>
